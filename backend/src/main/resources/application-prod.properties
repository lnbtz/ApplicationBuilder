# Production profile settings
spring.application.name=ApplicationBuilder

# Force SSL for database in production
spring.datasource.hikari.ssl-mode=require

# Disable SQL logging in production
spring.jpa.show-sql=false

# Set appropriate log levels
logging.level.root=WARN
logging.level.com.ApplicationBuilder=INFO

# Actuator settings for production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# CORS settings for production frontend (update this value)
# This should match your frontend domain after deployment
application.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend-domain.com}
