spring.application.name=ApplicationBuilder

# Datasource configuration (env vars provided via docker compose)
spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/${POSTGRES_DB:appdb}}
spring.datasource.username=${DB_USER:${POSTGRES_USER:appuser}}
spring.datasource.password=${DB_PASSWORD:${POSTGRES_PASSWORD:changeMe}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway (defaults pick up same datasource)
spring.flyway.enabled=true

# Dev profile hint
spring.profiles.active=dev

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
